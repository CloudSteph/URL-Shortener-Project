<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Bootstrap CDN for Styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <!-- Centering Wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <header>
            <h1>QuickSnip</h1>
            <p>Shorten your long URLS quickly and easily with our simple tool, QuickSnip.</p>
        </header>
        <div class="container">
            <form id="shorten-form" method="POST">
            <!-- Form Group for URL Input -->
                <div class="mb-3 text-start">
                    <label for="long_url" class="form-label">Enter the URL to shorten:</label>
                    <input type="url" id="long_url" name="long_url" class="form-control" placeholder="https://example.com" required>
                </div>
            <!-- Submit Button -->
                <button type="submit" class="btn">Shorten URL</button>
            </form>
        </div>
         <!-- Display Shortened URL if available -->
            {% if short_url %}
                <div class="short-url mt-4">
                    <p>Shortened URL:</p>
                    <!-- Read Only input field for shortened url -->
                    <input type="text" id="shortURL" class="form-control text-center" value="{{ short_url }}" readonly>
                    <!-- Copy button -->
                    <button class="btn" onclick="copyToClipboard()">Copy</button>
                </div>
            {% endif %}
    </div>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
   <script src="static/js/main.js"></script>
</body>
</html>
